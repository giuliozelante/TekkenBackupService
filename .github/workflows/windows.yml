name: Windows

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Visual Studio shell
        uses: egor-tensin/vs-shell@v1

      - name: Setup GraalVM environment
        uses: DeLaGuardo/setup-graalvm@master
        with:
          graalvm-version: 20.3.0.java11

      - name: Make staging directory
        run: mkdir staging

      - name: Gluon License
        uses: gluonhq/gluon-build-license@v1
        with:
          gluon-license: ${{ secrets.GLUON_LICENSE }}
          
      - name: Build with Gradle
        run: ./gradlew build

      - name: Package with Gradle
        run: ./gradlew package

      - name: Copy native client to staging
        run: cp -r build/libs/<project_name>.jar staging

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Package
          path: staging

      # download the JAR from job 'build'
      - uses: actions/download-artifact@v2
        with:
          path: staging

      # upload it to the release corresponding to the current Git tag (2)
      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: TekkenBackupService*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}